<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>心灵树洞 - 匿名倾诉平台</title>
    <style>
        :root {
            --primary-color: #8B5FBF;
            --background: #F5F3F7;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), #6C4675);
            color: white;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .post-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            margin: 1rem 0;
        }

        .category-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 1rem 0;
        }

        .category-btn {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.selected {
            border-color: var(--primary-color);
            background-color: #F3EDF7;
        }

        .post-list {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .post-item {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 0.5rem;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .emoji-reactions {
            margin-top: 1rem;
            display: flex;
            gap: 10px;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .emoji-btn:hover {
            background: #f5f5f5;
        }

        .time {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #999;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌳 心灵树洞</h1>
        <p>匿名倾诉你的心事，守护每一份秘密</p>
    </div>

    <div class="post-form">
        <h2>写下你的心事</h2>
        <div class="category-select">
            <button class="category-btn" data-cat="love">💖 情感生活</button>
            <button class="category-btn" data-cat="work">💼 工作学习</button>
            <button class="category-btn" data-cat="family">👨👩👧👦 家庭关系</button>
            <button class="category-btn" data-cat="friends">👫 人际交往</button>
        </div>
        <textarea placeholder="请写下你想说的话（2000字以内）..." maxlength="2000"></textarea>
        <button onclick="submitPost()">匿名发布</button>
    </div>

    <div class="post-list">
        <h2>最近倾诉</h2>
        <div id="posts-container">
            <!-- 帖子示例 -->
            <div class="post-item">
                <div class="time">2小时前</div>
                <div class="post-meta">💼 工作学习 · 匿名用户</div>
                <div class="post-content">今天终于鼓起勇气提交了辞职信，虽然不知道未来会怎样，但至少迈出了第一步。</div>
                <div class="emoji-reactions">
                    <button class="emoji-btn">👍 12</button>
                    <button class="emoji-btn">❤️ 8</button>
                    <button class="emoji-btn">🤗 5</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 分类选择逻辑
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // 提交帖子
        function submitPost() {
            const content = document.querySelector('textarea').value;
            const category = document.querySelector('.category-btn.selected')?.dataset.cat || '其他';

            if (!content.trim()) {
                alert('请输入内容');
                return;
            }

            // 创建新帖子
            const post = document.createElement('div');
            post.className = 'post-item';
            post.innerHTML = `
                <div class="time">刚刚</div>
                <div class="post-meta">${getCategoryIcon(category)} ${getCategoryName(category)} · 匿名用户</div>
                <div class="post-content">${content}</div>
                <div class="emoji-reactions">
                    <button class="emoji-btn" onclick="addReaction(this)">👍 0</button>
                    <button class="emoji-btn" onclick="addReaction(this)">❤️ 0</button>
                    <button class="emoji-btn" onclick="addReaction(this)">🤗 0</button>
                </div>
            `;

            document.getElementById('posts-container').prepend(post);
            document.querySelector('textarea').value = '';
        }

        // 表情互动
        function addReaction(btn) {
            const countSpan = btn.innerHTML.match(/\d+/)[0];
            btn.innerHTML = btn.innerHTML.replace(/\d+/, parseInt(countSpan) + 1);
        }

        // 分类映射
        function getCategoryIcon(cat) {
            const icons = {
                love: '💖',
                work: '💼',
                family: '👨👩👧👦',
                friends: '👫'
            };
            return icons[cat] || '💬';
        }

        function getCategoryName(cat) {
            const names = {
                love: '情感生活',
                work: '工作学习',
                family: '家庭关系',
                friends: '人际交往'
            };
            return names[cat] || '其他';
        }
    </script>
</body>
</html>
